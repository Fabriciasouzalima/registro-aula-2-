<head>
    <title>Aula 02 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <h1 class="title">Faça seu Cadastro</h1>

        <label class="label-field" for="name-field">Nome Completo</label>
        <div class="box">
            <input type="text" placeholder="Digite seu nome completo" id="name-field"/>
        </div>        

        <div class="box-date-country">
            <label class="birth-field" for="birth-field">Data de nascimento </label>
            <input type="date" id="birth-field"/>

            <label class="country-field">País</label>
            <select>
                <option>Brasil</option>
                <option>Estados Unidos</option>
                <option>Espanha</option>
            </select>
        </div>

        <label for="">Gênero</label>
        <input type="radio" name="input-genre" id="male" />
        Masculino
        <input type="radio" name="input-genre" id="female" />
        Feminino
        <input type="radio" name="input-genre" id="no-inform" />
        Não informar

        <label for="email-field">E-mail</label>
        <input type="email" id="email-field" />

        <label for="password-field">Senha</label>
        <input type="password" id="password-field" />

        <label for="confirm-password-field">Confirmar Senha</label>
        <input type="password" id="confirm-password-field" />

        <input type="checkbox" id="eula-field" />
        <p>
            Aceito os termos e condições e concordo com as políticas de privacidade do
            Hall To Code.
        </p>
        <button class="register-button">Cadastrar</button>
        <p>Já tem uma conta no Hall To Code? Entre agora</p>
    </form>
</body>
